<mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Search ToDos...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Tarea 3" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.done">
                <mat-icon style="color: green">done</mat-icon>
            </ng-container>
            <ng-container *ngIf="!element.done">
                <mat-icon style="color: red">close</mat-icon>
            </ng-container>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [disabled]="!element">Check</button>
            <a mat-raised-button color="accent" class="ms-1" [routerLink]="'/to-do/details/' + element.id">
                <mat-icon inline=true>description</mat-icon>
                Details
            </a>
            <button mat-raised-button color="warn" class="ms-1" (click)="onDelete(element.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
